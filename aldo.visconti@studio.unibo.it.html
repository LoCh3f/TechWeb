<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Contatti</title>
    </head>
    <body>
        <h1>Contatti</h1>
        <form>
            <fieldset>
                <legend><h2>Informazioni anagrafiche:</h2></legend>
                <label>Nome:<input type="text" name="nome"></label>
                <br>
                <label>Cognome:<input type="text" name="cognome"> </label>
                <br>
                <label>Codice Fiscale:<input type="text" name="codicefiscale"></label>
                <br>
                <label>Data di Nascita:<input type="date" name="dataDiNascita"></label>
                <br>
                <label>Luogo di Nascita:<input type="text" name="luogoDiNascita"></label> 
                <br>
                <label>Indirizzo:<input type="text" name="indirizzo"></label>
            </fieldset>
            <fieldset>
                <legend><h2>Preferenze</h2></legend>
                <label>Assicurazione:
                    <br>
                    <input type="radio" name="Assicurazione">Primo livello</label>
                    <br>
                <label>
                    <input type="radio" name="Assicurazione">Secondo livello</label>
                    <br>
                <label>
                    <input type="radio" name="Assicurazione">Terzo livello</label>
                    <br>
            </fieldset>
            <fieldset>
                <label>Mezzo preferito: 
                    <br>
                    <select name="Mezzo">
                        <option value="">Moto</option>
                        <option value="">Bicicletta</option>
                        <option value="">Monopattino</option>
                        <option value="">Automobile</option>
                    </select>
                </label>
               
            </fieldset>
            <fieldset>
                <label> Automunito:<input type="checkbox" ></label>
            </fieldset>
            <fieldset>
                <label>Descrizione: 
                    <br>
                   <textarea name="Descrizione" cols="30" rows="10"></textarea>
                </label>
            </fieldset>
            <ul>
                <li> 
                   <input type="submit" value="submit">       
                </li>
                <li>
                   <input type="reset" value="reset">
                </li>
            </ul>
        </form>
        
    </body>
</html>
